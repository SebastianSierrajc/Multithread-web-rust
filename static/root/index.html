<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/example.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/example.js"></script>
    <title>Thread counter</title>
</head>

<body>
    <h1>Threads counter</h1>
    <img class="logo" src="/images/logo.png" alt="Actix logo" />
    <div>
        <button id="connect">Connect</button>&nbsp;|&nbsp;Status:
        <span id="status">disconnected</span>
    </div>
    <div id="log" style="width:20em;height:15em;overflow:auto;border:1px solid black">
    </div>
    <form id="chatform" onsubmit="return false;">
        <input id="text" type="text" />
        <input id="send" type="button" value="Send" />
    </form>
</body>

</html>
